<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginatio V</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="neon-title">IMAGINATIO V</h1>
        </header>

        <section class="main-content">
            <div class="poster-section">
                <img src="assets/poster.jpg" alt="Poster Imaginatio V" class="poster">
                <div class="description">
                    <p>El primer Imaginatio de 2016, el quinto en general, trajo temas más serios como la industria y el profesionalismo. También es la primera edición en tener la Geek Race.</p>
                </div>
            </div>

            <div class="special-activity">
                <img src="assets/activiad-especial.jpg" alt="Actividad Especial" class="special-image">
            </div>

            <div class="gallery">
                <h2>Galería de Fotos</h2>
                <div class="photo-grid">
                    <img src="img/foto1" alt="Foto 1" class="gallery-photo">
                    <img src="img/foto2.JPG" alt="Foto 2" class="gallery-photo">
                    <img src="img/foto3.JPG" alt="Foto 3" class="gallery-photo">
                    <img src="img/foto4.JPG" alt="Foto 4" class="gallery-photo">
                    <img src="img/foto5.JPG" alt="Foto 5" class="gallery-photo">
                    <img src="img/foto6.JPG" alt="Foto 6" class="gallery-photo">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
