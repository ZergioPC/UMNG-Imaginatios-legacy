<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginatio IV - Diseño UMNG</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Playfair+Display:wght@440;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="art-deco-header">
        <h1>Imaginatio IV</h1>
        <p>UMNG - Diseño Multimedia</p>
    </header>

    <main>
        <section class="info-section art-deco-frame">
            <h2>Acerca de Imaginatio IV</h2>
            <p>El cuarto Imaginatio, el de 2015-2, fue una edición más abierta, con temas como programación y charlas que iban desde concept art hasta renderizado 3D.</p>
        </section>

        <section class="poster-section art-deco-frame">
            <h2>Poster Oficial</h2>
            <div class="poster-container">
                <img src="assets/Imaginatio Poster.jpg" alt="Imaginatio IV Poster">
            </div>
        </section>

        <section class="gallery-section art-deco-frame">
            <h2>Galería de Fotos</h2>
            <div class="image-grid">
                <img src="img/foto1" alt="Evento Imaginatio IV - Foto 1">
                <img src="img/Foto2.JPG" alt="Evento Imaginatio IV - Foto 2">
                <img src="img/foto3.JPG" alt="Evento Imaginatio IV - Foto 3">
                <img src="img/foto4.JPG" alt="Evento Imaginatio IV - Foto 4">
            </div>
        </section>
    </main>

    <footer class="art-deco-footer">
        <p>&copy; 2015 UMNG - Imaginatio IV</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
