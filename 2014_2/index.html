<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginatio II</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="comic-panel">
        <h1>Imaginatio II</h1>
    </header>

    <main>
        <section class="comic-panel description">
            <h2>About the Event</h2>
            <p>Imaginatio 2014-2 es la segunda aparición del evento. Esta edición está enfocada en un lado más artístico, con charlas sobre modelado 3D y animación, usando algunas series como ejemplo.</p>
        </section>

        <section class="comic-panel gallery">
            <h2>Gallery</h2>
            <div class="image-grid">
                <div class="image-item">
                    <img src="img/foto1.JPG" alt="Event Photo 1">
                </div>
                <div class="image-item">
                    <img src="img/foto2.JPG" alt="Event Photo 2">
                </div>
                <div class="image-item">
                    <img src="img/foto3.JPG" alt="Event Photo 3">
                </div>
                <div class="image-item">
                    <img src="img/foto4.JPG" alt="Event Photo 4">
                </div>
            </div>
        </section>
    </main>

    <footer class="comic-panel">
        <p>&copy; 2014 Imaginatio II. Universidad Militar Nueva Granada.</p>
    </footer>
</body>
</html>
